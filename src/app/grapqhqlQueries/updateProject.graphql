mutation updateProject(
  $id: ID!,
  $name: String!,
  $status: String!,
  $clientId: ID!,
  $auditorIds: [ID!],
  $revIds: [ID!],
  $pmIds:[ID!]
){
  updateProject(
    id: $id,
    name: $name,
    status: $status,
    clientId: $clientId,
    auditorIds: $auditorIds,
    revIds: $revIds,
    pmIds: $pmIds
  )
}
