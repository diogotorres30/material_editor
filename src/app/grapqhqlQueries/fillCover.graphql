mutation fillCover(
  $id: ID!,
  $companyLogo: String,
  $reportTitle: String,
  $targetCompany: String,
  $classification: String,
  $version: String,
  $remarks: String,
  $date: String
){
  fillCover(
    id: $id,
    companyLogo: $companyLogo,
    reportTitle: $reportTitle,
    targetCompany: $targetCompany,
    classification: $classification,
    version: $version,
    remarks: $remarks,
    date: $date
  ){
    cover{
      companyLogo,
      reportTitle,
      targetCompany,
      classification,
      version,
      remarks,
      date
    }
  }
}
