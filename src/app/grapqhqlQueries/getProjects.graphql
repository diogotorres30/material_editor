query fetchProjects {
  fetchProjects{
    id
    name
    status
    relatorios{
      id
      name
      status
      revDeadline
      delDeadline
    }
    auditor{
      id
      name
      email
      role
    }
    reviewer{
      id
      name
      email
      role
    }
    projectManager{
      id
      name
      email
      role
    }
    client{
      name
      email
    }
  }
}
