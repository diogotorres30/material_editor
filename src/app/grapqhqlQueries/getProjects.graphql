query getProjects {
  getProjects{
    id
    name
    status
    relatorios{
      id
      name
    }
    auditor{
      name
      email
      role
    }
    reviewer{
      id
      name
      email
      role
    }
    projectManager{
      name
      email
      role
    }
    clients{
      name
      email
    }
  }
}
