mutation createRelatorio(
  $name: String!,
  $status: String,
  $revDeadline: String,
  $delDeadline: String,
  $projId: ID!,
  $complexRelatorioId: String,
){
  createRelatorio(
    name: $name,
    status: $status,
    revDeadline: $revDeadline,
    delDeadline: $delDeadline,
    projId: $projId,
    complexRelatorioId: $complexRelatorioId,
  )
  {
    id
    name
    status
    revDeadline
    delDeadline
    complexRelatorioId
    project{
      id
      name
    }
  }
}
