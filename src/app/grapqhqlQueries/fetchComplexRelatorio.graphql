query fetchComplexRelatorio($id: ID!){
  fetchComplexRelatorio(id: $id){
    id
    companyLogo
    reportTitle
    targetCompany
    classification
    version
    remarks
    date
    executiveSummary{
      summary
      recommendations
    }
    introduction{
      documentInformation
      responsibilityStatement
      classification
      documentOwner
      authorsAndReviewers{
        approvers
        reviewers
        authors
      }
      documentManagement{
        version
        date
        editor
        remarks
      }
      documentStructure
      disclaimer
    }
    assessmentInformation{
      assessmentScope{
        executionPeriod
        assetNames
        assetsDescription
        assetAddresses
      }
      organizationalAndTechnicalContacts{
        role
        name
        contact
      }
      constraints
      proceduresAfterTheAssessment
    }
    summaryOfAssessmentResults{
      staticInformation
      minorSeverityVulnerabilities{
        vulnerability
        description
        details
      }
      lowSeverityVulnerabilities{
        vulnerability
        description
        details
      }
      moderateSeverityVulnerabilities{
        vulnerability
        description
        details
      }
      criticalSeverityVulnerabilities{
        vulnerability
        description
        details
      }
      highSeverityVulnerabilities{
        vulnerability
        description
        details
      }
    }
    assessmentDetails{
      staticInformation
      minorSeverityVulnerabilities{
        title
        description
        impact
        remediation
        cvssVector
        otherReferences
        technicalDetails
        currentStatus
      }
      lowSeverityVulnerabilities{
        title
        description
        impact
        remediation
        cvssVector
        otherReferences
        technicalDetails
        currentStatus
      }
      moderateSeverityVulnerabilities{
        title
        description
        impact
        remediation
        cvssVector
        otherReferences
        technicalDetails
        currentStatus
      }
      criticalSeverityVulnerabilities{
        title
        description
        impact
        remediation
        cvssVector
        otherReferences
        technicalDetails
        currentStatus
      }
      highSeverityVulnerabilities{
        title
        description
        impact
        remediation
        cvssVector
        otherReferences
        technicalDetails
        currentStatus
      }
    }
    appendix{
      tools
      evidences
    }
  }
}
