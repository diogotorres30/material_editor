query fetchComplexRelatorio($id: ID!){
  fetchComplexRelatorio(id: $id){
    id
    relId
    projId
    complexIssues{
      id
      severity
      title
      description
      impact
      remediation
      cvssVector
      otherReferences
      technicalDetails
      currentStatus
      issueFigures{
        url
        caption
      }
    }
    cover{
      companyLogo
      reportTitle
      targetCompany
      classification
      version
      remarks
      date
      image
    }
    executiveSummary
    introduction{
      responsibilityStatement
      documentManagement{
        version
        date
        editor
        remarks
      }
      documentStructure
      disclaimer
    }
    assessmentInformation{
      assessmentScope{
        executionPeriod
        assetNames
        assetsDescription
        assetAddresses
      }
      constraints
      proceduresAfterTheAssessment
    }
    summaryOfAssessmentResults{
      staticInformation{
        intro
        cvss3
        cvss3Metrics{
          availability{
            intro
            high
            none
            low
          }
          integrity{
            intro
            high
            low
            none
          }
          confidentiality{
            intro
            high
            low
            none
          }
          scope{
            intro
            changed
            unchanged
          }
          userInteraction{
            intro
            none
            required
          }
          privilegesRequired{
            intro
            none
            high
            low
          }
          attackComplexity{
            intro
            high
            low
          }
          attackVector{
            intro
            network
            adjacent
            local
            physical
          }
        }
      }
      minorSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      lowSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      moderateSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      criticalSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      highSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
    }
    assessmentDetails{
      intro
    }
    appendix{
      tools
      evidences
    }
  }
}
