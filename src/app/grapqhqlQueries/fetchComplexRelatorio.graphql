query fetchComplexRelatorio($id: ID!){
  fetchComplexRelatorio(id: $id){
    id
    relId
    projId
    cover{
      companyLogo
      reportTitle
      targetCompany
      classification
      version
      remarks
      date
    }
    executiveSummary
    introduction{
      responsibilityStatement
      documentManagement{
        version
        date
        editor
        remarks
      }
      documentStructure{
        sectionsIntro
        sections
        appendicesIntro
        appendices
      }
      disclaimer
    }
    assessmentInformation{
      assessmentScope{
        executionPeriod
        assetNames
        assetsDescription
        assetAddresses
      }
      organizationalAndTechnicalContacts{
        role
        name
        contact
      }
      constraints
      proceduresAfterTheAssessment
    }
    summaryOfAssessmentResults{
      staticInformation{
        intro
        critical
        high
        moderate
        low
        minor
        cvss3
        cvss3Metrics{
          availability{
            intro
            high
            none
            low
          }
          integrity{
            intro
            high
            low
            none
          }
          confidentiality{
            intro
            high
            low
            none
          }
          scope{
            intro
            changed
            unchanged
          }
          userInteraction{
            intro
            none
            required
          }
          privilegesRequired{
            intro
            none
            high
            low
          }
          attackComplexity{
            intro
            high
            low
          }
          attackVector{
            intro
            network
            adjacent
            local
            physical
          }
        }
      }
      minorSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      lowSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      moderateSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      criticalSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
      highSeverityVulnerabilities{
        empty
        notEmpty
        summarizedIssues{
          vulnerability
          description
          details
        }
      }
    }
    assessmentDetails{
      intro
      minorSeverityVulnerabilities{
        empty
        detailedIssues{
          title
          description
          impact
          remediation
          cvssVector
          otherReferences
          technicalDetails
          currentStatus
        }
      }
      lowSeverityVulnerabilities{
        empty
        detailedIssues{
          title
          description
          impact
          remediation
          cvssVector
          otherReferences
          technicalDetails
          currentStatus
        }
      }
      moderateSeverityVulnerabilities{
        empty
        detailedIssues{
          title
          description
          impact
          remediation
          cvssVector
          otherReferences
          technicalDetails
          currentStatus
        }
      }
      criticalSeverityVulnerabilities{
        empty
        detailedIssues{
          title
          description
          impact
          remediation
          cvssVector
          otherReferences
          technicalDetails
          currentStatus
        }
      }
      highSeverityVulnerabilities{
        empty
        detailedIssues{
          title
          description
          impact
          remediation
          cvssVector
          otherReferences
          technicalDetails
          currentStatus
        }
      }
    }
    appendix{
      tools
      evidences
    }
  }
}
