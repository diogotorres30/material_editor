mutation createFinding(
  $title: String!,
  $description: String!,
  $impact: String!,
  $remediation: String,
  $cvssVector: String,
  $severity: String,
  $otherReferences: String,

){
  createFinding(
    title: $title,
    description: $description,
    impact: $impact,
    remediation: $remediation,
    cvssVector: $cvssVector,
    severity: $severity,
    otherReferences: $otherReferences,
  )
}
