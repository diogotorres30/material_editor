<div class="search-div">
  <button mat-raised-button (click)="createRelatorio()">
    <mat-icon>add</mat-icon>
    Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element;let row">
        <button class="invisible-button" (dblclick)="openInEditor(element['complexRelatorioId'])"
                >{{element.name}}</button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="projName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Project</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.projName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="revDeadline">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Review Deadline</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.revDeadline}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="delDeadline">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Deadline</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.delDeadline}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row;let i = index;let element">
        <button mat-icon-button (click)="updateRelatorio(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRelatorio(element.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
